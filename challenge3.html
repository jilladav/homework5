<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Lemon' rel='stylesheet'>
  <title>Challenge 4</title>
    <style>

    .errormsg { 
      font-family: Lemon;
      color:red;
    } 
    </style>
    
    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      let name = document.querySelector('#name');
      let nameError = document.querySelector('#nameError');
      let address = document.querySelector('#addr');
      let addressError = document.querySelector('#addressError');
      let filledName = false;
      let filledAddress = false;
      if (name.value != '') {
        nameError.style.display = 'none';
        filledName = true;
      }
      if (name.value == '') {
        nameError.style.display = 'block';
        filledName = false;
      }
      if (address.value != '') {
        addressError.style.display = 'none';
        filledAddress = true;
      }
      if (address.value == '') {
        addressError.style.display = 'block';
        filledAddress = false;
      }
      if (!filledName || !filledAddress) {
         event.preventDefault();
      }
    }  
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errormsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errormsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
